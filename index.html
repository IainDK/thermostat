<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thermostat</title>
  <script src="src/Thermostat.js"></script>
  <script src="src/interface.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <section class = 'text-center'>
    <h2 class="text-danger">Current temperature: <span id = 'current-temperature'></span></h2>
    <select class="text-primary" id="current-city">
      <option value ="london">London</option>
      <option value ="newyork">New York</option>
      <option value ="paris">Paris</option>
      <option value ="tokyo">Tokyo</option>
      <option value ="florence">Florence</option>
    </select>
    <h1 class="text-center text-danger" id="temperature"></h1>
    <p class="text-center text-danger">
      <button class="btn btn-success"  id="temperature-up">+</button>
      <button class="btn btn-danger" id="temperature-down">-</button>
      <button class="btn btn-primary" id="temperature-reset">reset</button>
      power saving mode is <span id="power-saving-status">on</span>
      <button class="btn btn-warning" id="powersaving-toggle">Toggle PSM</button>
    </p>
  </section>
</body>
</html>
